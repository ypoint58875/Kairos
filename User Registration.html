<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kairos - User Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8daa91", // Sage Moss Green
                        "background-light": "#F9F7F2", // Parchment White
                        "background-dark": "#181a18",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(141, 170, 145, 0.3)",
                    }
                },
            },
        }
    </script>
<style>input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #F9F7F2 inset !important;
            -webkit-text-fill-color: #141514 !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        .dark input:-webkit-autofill,
        .dark input:-webkit-autofill:hover, 
        .dark input:-webkit-autofill:focus, 
        .dark input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #181a18 inset !important;
            -webkit-text-fill-color: white !important;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark transition-colors duration-300 font-display selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
<div class="fixed top-[-10%] right-[-20%] w-[300px] h-[300px] bg-primary/20 blur-[100px] rounded-full pointer-events-none z-0"></div>
<div class="fixed bottom-[10%] left-[-10%] w-[200px] h-[200px] bg-primary/10 blur-[80px] rounded-full pointer-events-none z-0"></div>
<header class="flex items-center justify-between p-6 z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-transparent hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-[#141514] dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="w-10"></div>
</header>
<main class="flex-1 flex flex-col px-6 md:px-8 z-10 max-w-lg mx-auto w-full pt-4">
<div class="flex flex-col items-center text-center space-y-3 mb-12">
<h1 class="text-[#141514] dark:text-white font-serif text-[36px] md:text-[40px] font-medium leading-tight tracking-tight">
                    Begin Your Journey
                </h1>
<p class="text-[#636b64] dark:text-gray-400 text-base font-normal leading-relaxed max-w-xs">
                    Discover hobbies tailored to your soul.
                </p>
</div>
<form class="flex flex-col space-y-8 w-full">
<div class="group relative">
<label class="block text-sm font-medium text-[#636b64] dark:text-gray-400 mb-1 transition-colors group-focus-within:text-primary" for="fullname">
                        Name
                    </label>
<input class="block w-full border-0 border-b border-[#D1D6D2] dark:border-gray-700 bg-transparent py-3 px-0 text-[#141514] dark:text-white placeholder:text-[#A8AFA9] focus:border-primary focus:ring-0 transition-all duration-300 text-lg" id="fullname" placeholder="e.g. Alex Kairos" type="text"/>
</div>
<div class="group relative">
<label class="block text-sm font-medium text-[#636b64] dark:text-gray-400 mb-1 transition-colors group-focus-within:text-primary" for="email">
                        Email Address
                    </label>
<input class="block w-full border-0 border-b border-[#D1D6D2] dark:border-gray-700 bg-transparent py-3 px-0 text-[#141514] dark:text-white placeholder:text-[#A8AFA9] focus:border-primary focus:ring-0 transition-all duration-300 text-lg" id="email" placeholder="name@example.com" type="email"/>
</div>
<div class="group relative">
<label class="block text-sm font-medium text-[#636b64] dark:text-gray-400 mb-1 transition-colors group-focus-within:text-primary" for="password">
                        Password
                    </label>
<div class="relative">
<input class="block w-full border-0 border-b border-[#D1D6D2] dark:border-gray-700 bg-transparent py-3 px-0 text-[#141514] dark:text-white placeholder:text-[#A8AFA9] focus:border-primary focus:ring-0 transition-all duration-300 text-lg pr-10" id="password" placeholder="Create a password" type="password"/>
<button class="absolute right-0 top-3 text-[#636b64] dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-5 w-5 rounded-md border-[#D1D6D2] dark:border-gray-600 text-primary focus:ring-primary focus:ring-offset-0 bg-transparent cursor-pointer transition-colors duration-200" id="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-display text-[#636b64] dark:text-gray-400 font-normal leading-5" for="terms">
                        I agree to the <a class="text-[#5e7a61] dark:text-[#9bb89f] font-medium hover:text-primary transition-colors" href="#">Terms of Service</a> and <a class="text-[#5e7a61] dark:text-[#9bb89f] font-medium hover:text-primary transition-colors" href="#">Privacy Policy</a>
</label>
</div>
</div>
<button class="w-full bg-primary hover:bg-[#7d9981] text-white font-medium text-lg h-14 rounded-full shadow-soft hover:shadow-lg hover:translate-y-[-1px] transition-all duration-300 flex items-center justify-center" type="button">
                    Enter the Flow
                </button>
</form>
<div class="mt-auto py-8 text-center">
<p class="text-[#636b64] dark:text-gray-400 text-sm">
                    Already a member? 
                    <a class="text-primary font-medium hover:text-[#7d9981] dark:hover:text-[#9bb89f] transition-colors ml-1" href="#">
                        Log in
                    </a>
</p>
</div>
</main>
</div>
</body></html>
